<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="make more secure passwords from long memorable phrases">
    <link rel="stylesheet" href="css/styles.css">
	<title>Generate Password</title>
    <script src="js/main.js"></script>
</head>

<body class="generatePassword">
    <div>
        <h1>Complicated password generator</h1>
    </div>
    <div>
        <form action="#" method="post" class="passwordForm" id="passwordForm">
        <span style="font-size:20px">
            <ul>
	            <h2 style="margin:10px;">Memorable phrase : </h2>
	            <textarea id="inputPhrase" type="text" style="width: 600px; height:80;"></textarea><br>
                Convert letters to numbers?<br>
                <input type="radio" id="convertNumber0" name="convertNumber" value="0">None
                <input type="radio" id="convertNumber1" name="convertNumber" value="1">Once
                <input type="radio" id="convertNumber2" name="convertNumber" value="-1">All
                <br>Convert letters to special characters?<br>
                <input type="radio" id="convertSpecial0" name="convertSpecial" value="0">None
                <input type="radio" id="convertSpecial1" name="convertSpecial" value="1">Once
                <input type="radio" id="convertSpecial2" name="convertSpecial" value="-1">All
            </ul>
            <h2>
                 <ul>Generated password : 
                    <br><output id="outputPassword" style="color:darkred; font-size:20px">
                </ul>
            </h2>
        </span>
        </form>
        <a href="https://github.com/szunez/generatePassword">Source code on <img src="img/GitHub-Mark-32px.png"></a>
    </div>
    <script>
        <!-- commented out debug test -->
        <!-- console.log(generatePassword("Somewhere over the rainbow way up high there is a land that I heard of once in a lullaby", "1", "1")); -->
        function run(){
	        var inputPhraseObject = document.getElementById("inputPhrase").value;
            var convertNumberObject = getRadioVal( document.getElementById('passwordForm'), 'convertNumber' );
	        var convertSpecialObject = getRadioVal( document.getElementById('passwordForm'), 'convertSpecial' );
            var outputPasswordObject = generatePassword(
                inputPhraseObject, 
                convertNumberObject, 
                convertSpecialObject
            );
        document.getElementById("outputPassword").innerHTML = outputPasswordObject;
    }
    document.getElementById("inputPhrase").addEventListener("change", run, false);
    document.getElementById("convertNumber0").addEventListener("change", run, false);
    document.getElementById("convertNumber1").addEventListener("change", run, false);
    document.getElementById("convertNumber2").addEventListener("change", run, false);
    document.getElementById("convertSpecial0").addEventListener("change", run, false);
    document.getElementById("convertSpecial1").addEventListener("change", run, false);
    document.getElementById("convertSpecial2").addEventListener("change", run, false);
    </script>
</body>
